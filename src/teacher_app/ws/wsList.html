<div style="height: 100vh;">
    <app-header title="'まなびシート'" flex="none">
        <md-button aria-label="Worksheet" ui-sref="auth.wslist" ng-class="$ctrl.$mdMedia('gt-sm') ? '' : 'md-icon-button'" md-colors="('auth.wslist'|includedByState) ? {background: 'primary-400'} : {}">
            <md-icon md-menu-origin>view_list</md-icon>
            <span class="md-caption" hide show-gt-sm>ワークシート一覧</span>
            <md-tooltip md-direction="bottom">ワークシート一覧</md-tooltip>
        </md-button>
        <md-button aria-label="Worksheet" ui-sref="auth.entries" ng-class="$ctrl.$mdMedia('gt-sm') ? '' : 'md-icon-button'" md-colors="('auth.entries'|includedByState) ? {background: 'primary-400'} : {}">
            <md-icon md-menu-origin>search</md-icon>
            <span class="md-caption" hide show-gt-sm>カキコミ検索</span>
            <md-tooltip md-direction="bottom">カキコミ検索</md-tooltip>
        </md-button>
        <md-button aria-label="Worksheet" ui-sref="auth.albums" ng-class="$ctrl.$mdMedia('gt-sm') ? '' : 'md-icon-button'" md-colors="('auth.albums'|includedByState) ? {background: 'primary-400'} : {}">
            <md-icon md-menu-origin>album</md-icon>
            <span class="md-caption" hide show-gt-sm>アルバム一覧</span>
            <md-tooltip md-direction="bottom">アルバム一覧</md-tooltip>
        </md-button>
    </app-header>

    <md-content layout="row" class="height100">
        <md-sidenav flex="none" class="md-sidenav-right" md-component-id="settings" md-is-locked-open="$mdMedia('gt-sm')" md-disable-backdrop
                    md-whiteframe="4">
            <app-ws-list-nav></app-ws-list-nav>
        </md-sidenav>
        <md-tabs md-border-bottom class="height100" flex="grow">
            <md-tab label="公開前">
                <app-ws-list-view></app-ws-list-view>
            </md-tab>
            <md-tab label="実施中">
                <app-ws-list-view></app-ws-list-view>
            </md-tab>
            <md-tab label="実施済み">
                <app-ws-list-view></app-ws-list-view>
            </md-tab>
            <md-tab label="すべて">
                <app-ws-list-view></app-ws-list-view>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
