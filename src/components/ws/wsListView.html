<div layout="column" layout-align="start center">
    <md-card style="max-width: 800px; width: 100%" flex="none">
        <div>
            <md-button ng-if="$ctrl.canCreateWs()" style="float: right; width: 200px; margin-right: 10px" class="md-raised md-warn" ui-sref="^.templates">
                <md-icon>add</md-icon>
                新規作成
            </md-button>
        </div>
        <md-card-header flex="none">
            <md-card-header-text>
                <span class="md-title">ワークシート一覧</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content flex="none">
            <md-list>
                <md-list-item>
                    <div style="width:200px;">ワークシート名</div>
                    <div style="width:150px;">elem1</div>
                    <div style="width:150px;">elem2</div>
                    <div style="width:200px;">日付</div>
                    <div style="width:150px;">elem5</div>
                </md-list-item>
                <md-list-item ng-attr-ui-sref="{{$ctrl.wsState}}({wsId:1})">
                    <div style="width:200px;">WS TEST</div>
                    <div style="width:150px;">elem1</div>
                    <div style="width:150px;">elem2</div>
                    <div style="width:200px;">2017/01/01</div>
                    <div style="width:150px;">elem5</div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-attr-ui-sref="{{$ctrl.wsState}}({wsId:1})">
                    <div style="width:200px;">WS TEST2</div>
                    <div style="width:150px;">elem1</div>
                    <div style="width:150px;">elem2</div>
                    <div style="width:200px;">2017/01/01</div>
                    <div style="width:150px;">elem5</div>
                    <md-divider></md-divider>
                </md-list-item>
                <md-list-item ng-attr-ui-sref="{{$ctrl.wsState}}({wsId:1})">
                    <div style="width:200px;">WS TEST3</div>
                    <div style="width:150px;">elem1</div>
                    <div style="width:150px;">elem2</div>
                    <div style="width:200px;">2017/01/01</div>
                    <div style="width:150px;">elem5</div>
                </md-list-item>
            </md-list>
        </md-card-content>
    </md-card>
</div>
